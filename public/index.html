<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,600&display=swap" rel="stylesheet"
    type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>

  <!-- Disable zooming-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="tweet-button">
      <span class="new-tweet">Write a new tweet</span>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <main class="container">
    <header class="main-header">
      <div class="image">
        <img src="/images/profile-hex.png">
      </div>
      <div class="name">
        <h2>Zaynab</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div>
      <section class="new-tweet">
        <div id="tweet-error" class="tweet-error-message"></div>
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <input name="text" placeholder="What are you humming about?" id="tweet-text" />
          <hr>
          <div class="buttonss">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="posted-tweets">
        <article class="tweet">
          <header>
            <img src="https://www.seekpng.com/png/detail/115-1150053_avatar-png.png" alt="User Avater">
            <h3>Newton</h3>
            <p>@sirIsaac</p>
          </header>
          <p>If i have seen further it is by standing on the shoulders of giants</p>
          <hr>
          <footer>
            <span>10 days ago</span>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-code-compare"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </div>
  </main>
</body>

</html>
